name: build-desktop

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    strategy:
      matrix:
        include:
          - os: macos-latest     # Apple Silicon (arm64)
            py: '3.11'
            cmd: pyinstaller AskDB.spec
            pack: |
              cd dist && zip -r AskDB-macOS-arm64.zip "AskDB.app"
            artifact: dist/AskDB-macOS-arm64.zip
          - os: macos-13         # Intel (x86_64)
            py: '3.11'
            cmd: pyinstaller AskDB.spec
            pack: |
              cd dist && zip -r AskDB-macOS-x64.zip "AskDB.app"
            artifact: dist/AskDB-macOS-x64.zip
          - os: windows-latest
            py: '3.11'
            cmd: pyinstaller AskDB.spec
            pack: |
              powershell -Command "Compress-Archive -Path 'dist\\AskDB\\*' -DestinationPath 'dist\\AskDB-Windows-x64.zip'"
            artifact: dist/AskDB-Windows-x64.zip
          - os: ubuntu-latest
            py: '3.11'
            cmd: pyinstaller AskDB.spec
            pack: |
              cd dist && tar -czf AskDB-Linux-x64.tar.gz AskDB
            artifact: dist/AskDB-Linux-x64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r desktop_requirements.txt pyinstaller
      - name: Build
        run: ${{ matrix.cmd }}
      - name: Package final app
        run: ${{ matrix.pack }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AskDB-${{ matrix.os }}
          path: ${{ matrix.artifact }}

  release:
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

